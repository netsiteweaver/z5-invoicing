name: Laravel Minimal CI

on:
  push:
    branches:
      - "*"  # runs only on push to any branch

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP 8.x
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, pdo_mysql

      # 3️⃣ Move into the www folder
      - name: Change to project directory
        working-directory: www
        run: echo "Now in $(pwd)"

      # 4️⃣ Install Composer dependencies
      - name: Install dependencies
        working-directory: www
        run: composer install --no-interaction --prefer-dist --no-progress

      # 5️⃣ Create a basic .env file & generate key (optional)
      - name: Prepare Laravel
        working-directory: www
        run: |
          echo "APP_KEY=" > .env
          php artisan key:generate

      # ✅ Done — no tests, no cache, no migration, no deploy
